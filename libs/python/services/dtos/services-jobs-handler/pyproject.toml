[tool.coverage.run]
branch = true
source = [ "dto_jobs_handler" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=80 --cov-report html:'../../../../../coverage/libs/python/services/dtos/services-jobs-handler/html' --cov-report xml:'../../../../../coverage/libs/python/services/dtos/services-jobs-handler/coverage.xml' --html='../../../../../reports/libs/python/services/dtos/services-jobs-handler/unittests/html/index.html' --junitxml='../../../../../reports/libs/python/services/dtos/services-jobs-handler/unittests/junit.xml'"

[tool.poetry]
name = "services-jobs-handler-dto"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "dto_jobs_handler"

  [tool.poetry.dependencies]
  python = ">=3.9,<4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
