[tool.coverage.run]
branch = true
source = [ "shared_features_text" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=80 --cov-report html:'../../../../../../../../../coverage/libs/python/services/modules/treatment/pyspark/shared/features/text/html' --cov-report xml:'../../../../../../../../../coverage/libs/python/services/modules/treatment/pyspark/shared/features/text/coverage.xml' --html='../../../../../../../../../reports/libs/python/services/modules/treatment/pyspark/shared/features/text/unittests/html/index.html' --junitxml='../../../../../../../../../reports/libs/python/services/modules/treatment/pyspark/shared/features/text/unittests/junit.xml'"

[tool.poetry]
name = "module-pyspark-treatment-shared-features-text"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "shared_features_text"

  [tool.poetry.dependencies]
  python = ">=3.9,<4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
