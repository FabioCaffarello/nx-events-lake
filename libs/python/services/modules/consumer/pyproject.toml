[tool.coverage.run]
branch = true
source = [ "mod_consumer" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=80 --cov-report html:'../../../../../coverage/libs/python/services/modules/consumer/html' --cov-report xml:'../../../../../coverage/libs/python/services/modules/consumer/coverage.xml' --html='../../../../../reports/libs/python/services/modules/consumer/unittests/html/index.html' --junitxml='../../../../../reports/libs/python/services/modules/consumer/unittests/junit.xml'"

[tool.poetry]
name = "consumer-module"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "mod_consumer"

  [tool.poetry.dependencies]
  python = ">=3.9,<4.0"

    [tool.poetry.dependencies.shared-py-log]
    path = "../../../shared/py-log"
    develop = true

    [tool.poetry.dependencies.resources-py-rabbitmq]
    path = "../../../resources/py-rabbitmq"
    develop = true

    [tool.poetry.dependencies.shared-py-sd]
    path = "../../../shared/py-sd"
    develop = true

    [tool.poetry.dependencies.services-config-handler-dto]
    path = "../../dtos/services-config-handler"
    develop = true

    [tool.poetry.dependencies.setup-bedub]
    path = "../../setup/debug"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
