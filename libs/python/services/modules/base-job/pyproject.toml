[tool.coverage.run]
branch = true
source = [ "mod_base_job" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=80 --cov-report html:'../../../../../coverage/libs/python/services/modules/base-job/html' --cov-report xml:'../../../../../coverage/libs/python/services/modules/base-job/coverage.xml' --html='../../../../../reports/libs/python/services/modules/base-job/unittests/html/index.html' --junitxml='../../../../../reports/libs/python/services/modules/base-job/unittests/junit.xml'"

[tool.poetry]
name = "besa-job-module"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "mod_base_job"

  [tool.poetry.dependencies]
  python = ">=3.9,<4.0"

    [tool.poetry.dependencies.services-jobs-handler-client]
    path = "../../api-clients/services-jobs-handler"
    develop = true

    [tool.poetry.dependencies.services-jobs-handler-dto]
    path = "../../dtos/services-jobs-handler"
    develop = true

    [tool.poetry.dependencies.setup-bedub]
    path = "../../setup/debug"
    develop = true

    [tool.poetry.dependencies.shared-py-dotenv]
    path = "../../../shared/py-dotenv"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
