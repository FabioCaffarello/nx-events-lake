[tool.coverage.run]
branch = true
source = [ "mod_controller" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=80 --cov-report html:'../../../../../coverage/libs/python/services/modules/controller/html' --cov-report xml:'../../../../../coverage/libs/python/services/modules/controller/coverage.xml' --html='../../../../../reports/libs/python/services/modules/controller/unittests/html/index.html' --junitxml='../../../../../reports/libs/python/services/modules/controller/unittests/junit.xml'"

[tool.poetry]
name = "controller-module"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "mod_controller"

  [tool.poetry.dependencies]
  python = ">=3.9,<4.0"
  warlock = "^2.0.1"

    [tool.poetry.dependencies.shared-py-log]
    path = "../../../shared/py-log"
    develop = true

    [tool.poetry.dependencies.resources-py-rabbitmq]
    path = "../../../resources/py-rabbitmq"
    develop = true

    [tool.poetry.dependencies.shared-py-serializer]
    path = "../../../shared/py-serializer"
    develop = true

    [tool.poetry.dependencies.services-config-handler-dto]
    path = "../../dtos/services-config-handler"
    develop = true

    [tool.poetry.dependencies.services-events-handler-dto]
    path = "../../dtos/services-events-handler"
    develop = true

    [tool.poetry.dependencies.services-input-handler-dto]
    path = "../../dtos/services-input-handler"
    develop = true

    [tool.poetry.dependencies.services-schema-handler-client]
    path = "../../api-clients/services-schema-handler"
    develop = true

    [tool.poetry.dependencies.shared-py-warlock]
    path = "../../../shared/py-warlock"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
