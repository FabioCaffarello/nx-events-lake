[tool.coverage.run]
branch = true
source = [ "subprocessd" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=80 --cov-report html:'../../../../../../coverage/libs/python/services/setup/testlib/subprocessd/html' --cov-report xml:'../../../../../../coverage/libs/python/services/setup/testlib/subprocessd/coverage.xml' --html='../../../../../../reports/libs/python/services/setup/testlib/subprocessd/unittests/html/index.html' --junitxml='../../../../../../reports/libs/python/services/setup/testlib/subprocessd/unittests/junit.xml'"

[tool.poetry]
name = "setup-testlib-subprocessd"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "subprocessd"

  [tool.poetry.dependencies]
  python = ">=3.9,<4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
