[tool.coverage.run]
branch = true
source = [ "base_fixture" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=80 --cov-report html:'../../../../../../../coverage/libs/python/services/setup/testlib/fixtures/base-fixture/html' --cov-report xml:'../../../../../../../coverage/libs/python/services/setup/testlib/fixtures/base-fixture/coverage.xml' --html='../../../../../../../reports/libs/python/services/setup/testlib/fixtures/base-fixture/unittests/html/index.html' --junitxml='../../../../../../../reports/libs/python/services/setup/testlib/fixtures/base-fixture/unittests/junit.xml'"

[tool.poetry]
name = "setup-testlib-base-fixtures"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "base_fixture"

  [tool.poetry.dependencies]
  python = ">=3.9,<4.0"

    [tool.poetry.dependencies.resources-py-mongodb]
    path = "../../../../../resources/py-mongodb"
    develop = true

    [tool.poetry.dependencies.services-config-handler-client]
    path = "../../../../api-clients/services-config-handler"
    develop = true

    [tool.poetry.dependencies.services-jobs-handler-client]
    path = "../../../../api-clients/services-jobs-handler"
    develop = true

    [tool.poetry.dependencies.services-schema-handler-client]
    path = "../../../../api-clients/services-schema-handler"
    develop = true

    [tool.poetry.dependencies.services-file-catalog-handler-client]
    path = "../../../../api-clients/services-file-catalog-handler"
    develop = true

    [tool.poetry.dependencies.resources-py-rabbitmq]
    path = "../../../../../resources/py-rabbitmq"
    develop = true

    [tool.poetry.dependencies.setup-testlib-subprocessd]
    path = "../../subprocessd"
    develop = true

    [tool.poetry.dependencies.shared-py-log]
    path = "../../../../../shared/py-log"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
