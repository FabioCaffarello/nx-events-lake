[tool.coverage.run]
branch = true
source = [ "cli_proxy_handler" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=80 --cov-report html:'../../../../../coverage/libs/python/services/api-clients/services-proxy-handler/html' --cov-report xml:'../../../../../coverage/libs/python/services/api-clients/services-proxy-handler/coverage.xml' --html='../../../../../reports/libs/python/services/api-clients/services-proxy-handler/unittests/html/index.html' --junitxml='../../../../../reports/libs/python/services/api-clients/services-proxy-handler/unittests/junit.xml'"

[tool.poetry]
name = "services-proxy-handler-client"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "cli_proxy_handler"

  [tool.poetry.dependencies]
  python = ">=3.9,<4.0"

    [tool.poetry.dependencies.services-proxy-handler-dto]
    path = "../../dtos/services-proxy-handler"
    develop = true

    [tool.poetry.dependencies.shared-py-request]
    path = "../../../shared/py-request"
    develop = true

    [tool.poetry.dependencies.shared-py-sd]
    path = "../../../shared/py-sd"
    develop = true

    [tool.poetry.dependencies.shared-py-serializer]
    path = "../../../shared/py-serializer"
    develop = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
