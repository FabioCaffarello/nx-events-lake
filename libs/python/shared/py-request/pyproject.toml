[tool.coverage.run]
branch = true
source = [ "pyrequest" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=80 --cov-report html:'../../../../coverage/libs/python/shared/py-request/html' --cov-report xml:'../../../../coverage/libs/python/shared/py-request/coverage.xml' --html='../../../../reports/libs/python/shared/py-request/unittests/html/index.html' --junitxml='../../../../reports/libs/python/shared/py-request/unittests/junit.xml'"

[tool.poetry]
name = "shared-py-request"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "pyrequest"

  [tool.poetry.dependencies]
  python = ">=3.9,<4.0"
  ratelimit = "^2.2.1"
  httpx = "^0.25.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
