[tool.coverage.run]
branch = true
source = [ "pyargparse" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=80 --cov-report html:'../../../../coverage/libs/python/shared/py-argparse/html' --cov-report xml:'../../../../coverage/libs/python/shared/py-argparse/coverage.xml' --html='../../../../reports/libs/python/shared/py-argparse/unittests/html/index.html' --junitxml='../../../../reports/libs/python/shared/py-argparse/unittests/junit.xml'"

[tool.poetry]
name = "shared-py-argparse"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "pyargparse"

  [tool.poetry.dependencies]
  python = ">=3.9,<4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
