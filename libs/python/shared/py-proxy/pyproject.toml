[tool.coverage.run]
branch = true
source = [ "pyproxy" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=80 --cov-report html:'../../../../coverage/libs/python/shared/py-proxy/html' --cov-report xml:'../../../../coverage/libs/python/shared/py-proxy/coverage.xml' --html='../../../../reports/libs/python/shared/py-proxy/unittests/html/index.html' --junitxml='../../../../reports/libs/python/shared/py-proxy/unittests/junit.xml'"

[tool.poetry]
name = "shared-py-proxy"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "pyproxy"

  [tool.poetry.dependencies]
  python = ">=3.9,<4.0"

    [tool.poetry.dependencies.services-proxy-handler-client]
    path = "../../services/api-clients/services-proxy-handler"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
