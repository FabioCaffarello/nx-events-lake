[tool.coverage.run]
branch = true
source = [ "pyrabbitmq" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=75 --cov-report html:'../../../../coverage/libs/python/resources/py-rabbitmq/html' --cov-report xml:'../../../../coverage/libs/python/resources/py-rabbitmq/coverage.xml' --html='../../../../reports/libs/python/resources/py-rabbitmq/unittests/html/index.html' --junitxml='../../../../reports/libs/python/resources/py-rabbitmq/unittests/junit.xml'"

[tool.poetry]
name = "resources-py-rabbitmq"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "pyrabbitmq"

  [tool.poetry.dependencies]
  python = ">=3.9,<4.0"
  aio-pika = "^9.3.0"

    [tool.poetry.dependencies.shared-py-log]
    path = "../../shared/py-log"
    develop = true

    [tool.poetry.dependencies.shared-py-sd]
    path = "../../shared/py-sd"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
