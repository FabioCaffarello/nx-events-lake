[tool.coverage.run]
branch = true
source = [ "scheduler_handler" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=80 --cov-report html:'../../../coverage/apps/process-input/scheduler-handler/html' --cov-report xml:'../../../coverage/apps/process-input/scheduler-handler/coverage.xml' --html='../../../reports/apps/process-input/scheduler-handler/unittests/html/index.html' --junitxml='../../../reports/apps/process-input/scheduler-handler/unittests/junit.xml'"

[tool.poetry]
name = "scheduler-handler-service"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "scheduler_handler"

  [tool.poetry.dependencies]
  python = ">=3.9,<4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
