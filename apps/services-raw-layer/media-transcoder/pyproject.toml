[tool.coverage.run]
branch = true
source = [ "media_transcoder" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=80 --cov-report html:'../../../coverage/apps/services-raw-layer/media-transcoder/html' --cov-report xml:'../../../coverage/apps/services-raw-layer/media-transcoder/coverage.xml' --html='../../../reports/apps/services-raw-layer/media-transcoder/unittests/html/index.html' --junitxml='../../../reports/apps/services-raw-layer/media-transcoder/unittests/junit.xml'"

[tool.poetry]
name = "media-transcoder-service"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "media_transcoder"

  [tool.poetry.dependencies]
  python = ">=3.9,<4.0"
  moviepy = "^1.0.3"
  warlock = "^2.0.1"

    [tool.poetry.dependencies.shared-py-dotenv]
    path = "../../../libs/python/shared/py-dotenv"
    develop = true

    [tool.poetry.dependencies.shared-py-log]
    path = "../../../libs/python/shared/py-log"
    develop = true

    [tool.poetry.dependencies.shared-py-sd]
    path = "../../../libs/python/shared/py-sd"
    develop = true

    [tool.poetry.dependencies.setup-config-loader]
    path = "../../../libs/python/services/setup/config-loader"
    develop = true

    [tool.poetry.dependencies.resources-py-rabbitmq]
    path = "../../../libs/python/resources/py-rabbitmq"
    develop = true

    [tool.poetry.dependencies.services-config-handler-dto]
    path = "../../../libs/python/services/dtos/services-config-handler"
    develop = true

    [tool.poetry.dependencies.services-input-handler-dto]
    path = "../../../libs/python/services/dtos/services-input-handler"
    develop = true

    [tool.poetry.dependencies.shared-py-serializer]
    path = "../../../libs/python/shared/py-serializer"
    develop = true

    [tool.poetry.dependencies.services-schema-handler-client]
    path = "../../../libs/python/services/api-clients/services-schema-handler"
    develop = true

    [tool.poetry.dependencies.services-events-handler-dto]
    path = "../../../libs/python/services/dtos/services-events-handler"
    develop = true

    [tool.poetry.dependencies.resources-py-minio]
    path = "../../../libs/python/resources/py-minio"
    develop = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
