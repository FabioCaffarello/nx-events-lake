[tool.coverage.run]
branch = true
source = [ "streamlit_genai" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=80 --cov-report html:'../../../coverage/apps/client-layer/streamlit-genai/html' --cov-report xml:'../../../coverage/apps/client-layer/streamlit-genai/coverage.xml' --html='../../../reports/apps/client-layer/streamlit-genai/unittests/html/index.html' --junitxml='../../../reports/apps/client-layer/streamlit-genai/unittests/junit.xml'"

[tool.poetry]
name = "streamlit-genai-ui"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "streamlit_genai"

  [tool.poetry.dependencies]
  python = ">=3.10,<3.13"
  streamlit = "^1.28.2"
  sentence-transformers = "^2.2.2"
  langchain = "^0.0.335"
  torch = "^2.1.0"
  neo4j = "^5.14.1"
  scipy = "^1.11.3"

    [tool.poetry.dependencies.shared-py-dotenv]
    path = "../../../libs/python/shared/py-dotenv"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
