[tool.coverage.run]
branch = true
source = [ "spotify" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=80 --cov-report html:'../../../coverage/apps/client-layer/spotify-integration/html' --cov-report xml:'../../../coverage/apps/client-layer/spotify-integration/coverage.xml' --html='../../../reports/apps/client-layer/spotify-integration/unittests/html/index.html' --junitxml='../../../reports/apps/client-layer/spotify-integration/unittests/junit.xml'"

[tool.poetry]
name = "spotify-integration"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "spotify"

  [tool.poetry.dependencies]
  python = ">=3.9,<4.0"
  Flask = "^3.0.0"
  requests = "^2.31.0"

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
