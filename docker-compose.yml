version: '3'

x-minio-common: &minio-common
  image: quay.io/minio/minio:latest
  command: server --console-address ":9001" http://minio{1...4}/data{1...2}
  expose:
    - "9000"
    - "9001"
  environment:
    MINIO_ROOT_USER: minio-root-user
    MINIO_ROOT_PASSWORD: minio-root-password
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
    interval: 30s
    timeout: 20s
    retries: 3
  networks:
    - nx-events-lake-network

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: /
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 15s
      timeout: 10s
      retries: 2
    networks:
      - nx-events-lake-network

  minio1:
    <<: *minio-common
    hostname: minio1
    volumes:
      - common-data:/common-data
      - data1-1:/data1
      - data1-2:/data2

  minio2:
    <<: *minio-common
    hostname: minio2
    volumes:
      - common-data:/common-data
      - data2-1:/data1
      - data2-2:/data2

  minio3:
    <<: *minio-common
    hostname: minio3
    volumes:
      - common-data:/common-data
      - data3-1:/data1
      - data3-2:/data2

  minio4:
    <<: *minio-common
    hostname: minio4
    volumes:
      - common-data:/common-data
      - data4-1:/data1
      - data4-2:/data2

  nginx:
    image: nginx:1.19.2-alpine
    hostname: nginx
    volumes:
      - ./.docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9000:9000"
      - "9001:9001"
    depends_on:
      - minio1
      - minio2
      - minio3
      - minio4
    networks:
      - nx-events-lake-network


volumes:
  common-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/minio/common-data

  data1-1:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/minio/data1-1

  data1-2:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/minio/data1-2

  data2-1:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/minio/data2-1

  data2-2:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/minio/data2-2

  data3-1:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/minio/data3-1

  data3-2:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/minio/data3-2

  data4-1:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/minio/data4-1

  data4-2:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/minio/data4-2

networks:
  nx-events-lake-network:
    name: nx-events-lake-network
    driver: bridge
